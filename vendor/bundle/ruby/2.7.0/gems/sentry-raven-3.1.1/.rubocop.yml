AllCops:
   Include:
     - 'lib/**/*.rb'
     - 'spec/**/*.rb'
   Exclude:
     - 'examples/**/*'
     - 'vendor/**/*'

Metrics/ClassLength:
  Max: 350
  CountComments: false

Metrics/AbcSize:
  Max: 40

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 12

Metrics/PerceivedComplexity:
  Max: 11

Metrics/MethodLength:
  Max: 40

Style/SymbolArray:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/RescueStandardError:
  Enabled: false

Style/ParallelAssignment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/CommentedKeyword:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/CaseEquality:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/RedundantBegin:
  Enabled: false

Style/NumericLiterals:
  Exclude:
    - 'spec/raven/processors/sanitizedata_processor_spec.rb'

Style/HashSyntax:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Lint/RescueException:
  Exclude:
    - 'lib/raven/base.rb'
    - 'lib/raven/instance.rb'
    - 'lib/raven/integrations/delayed_job.rb'
    - 'lib/raven/integrations/rack.rb'
    - 'lib/raven/integrations/sidekiq.rb'
    - 'spec/raven/event_spec.rb'

Lint/SuppressedException:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Layout/LineLength:
  Max: 155

Naming/FileName:
  Exclude:
    - 'lib/sentry-raven-without-integrations.rb'
    - 'lib/sentry-raven.rb'
    - 'lib/raven/integrations/rack-timeout.rb'

Naming/MethodParameterName:
  Enabled: false

