version: '3.7'

services:
  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379

  db:
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: netam_development
