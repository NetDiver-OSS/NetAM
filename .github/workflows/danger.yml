name: Danger

on:
  pull_request:
    branches: [ dev ]

jobs:
  danger:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@master
        with:
          ruby-version: '2.7.2'
      - name: Run Danger
        run: |
          gem install danger-gitlab
          gem install rubocop danger-rubocop
          danger --verbose
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
