name: Ruby On Rails

on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  danger:
    name: Danger
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: '1000000'
      - name: Set up Ruby
        uses: ruby/setup-ruby@master
        with:
          ruby-version: '3.0.1'
      - name: Run Danger
        run: |
          gem install danger rubocop danger-rubocop
          danger --verbose
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  brakeman-scan:
    name: Brakeman Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1

      - name: Setup Brakeman
        env:
          BRAKEMAN_VERSION: '5.1.1'
        run: |
          gem install brakeman --version $BRAKEMAN_VERSION

      - name: Scan
        continue-on-error: true
        run: |
          brakeman -f sarif -o output.sarif.json .

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: output.sarif.json


  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Rubocop run
        run: |
          bundle exec rubocop


  haml-lint:
    name: Haml Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1
      - name: Cache gems
        uses: actions/cache@v3.0.1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-haml-lint-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-haml-lint-
      - name: Install gems
        run: |
          bundle config path vendor/bundle
          bundle config set without 'default'
          bundle install --jobs 4 --retry 3
      - name: Run haml-lint
        run: bundle exec haml-lint --parallel


  semgrep:
    name: SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci


  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - danger
      - brakeman-scan
      - rubocop
      - haml-lint
      - semgrep

    services:
      postgres:
        image: postgres:12.2-alpine
        env:
          POSTGRES_DB: netam_test
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
      typesense:
        image: typesense/typesense:0.19.0
        env:
          TYPESENSE_DATA_DIR: /data
          TYPESENSE_API_KEY: managementkey
        volumes:
          - /data
        ports:
          - 8108:8108
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1
      - name: Cache gems
        uses: actions/cache@v3.0.1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-test-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-test-
      - name: Install gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Run tests
        run: |
          bundle exec rails db:migrate
          bundle exec rails db:seed
          bundle exec rake gettext:po_to_json
          bundle exec rails assets:precompile
          bundle exec rake
        env:
          RAILS_ENV: test
      - name: Archive code coverage results
        uses: actions/upload-artifact@master
        with:
          name: code-coverage-report
          path: coverage


  sonarCloudTrigger:
    name: SonarCloud Trigger
    runs-on: ubuntu-latest
    needs:
      - test

    steps:
      - name: Clone Repository
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Download code coverage results
        uses: actions/download-artifact@master
        with:
          name: code-coverage-report
          path: coverage
      - name: Clean coverage file
        run: |
          ruby -rjson -e 'sqube = JSON.load(File.read("coverage/.resultset.json"))["RSpec"]["coverage"].transform_values {|lines| lines["lines"]}; total = { "RSpec" => { "coverage" => sqube, "timestamp" => Time.now.to_i }}; puts JSON.dump(total)' > coverage/.resultset.solarqube.json
          sed -i 's,/home/runner/work/NetDiver/NetAM/,/github/workspace/,g' coverage/.resultset.solarqube.json
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
